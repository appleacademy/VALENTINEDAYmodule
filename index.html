<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For COCO ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    text-align: center;
    width: min(90%, 340px);
    position: relative;
}

h1 {
    color: #ff3366;
    min-height: 80px;
    font-size: 1.4rem;
}

.name {
    color: #ff3366;
    font-weight: bold;
}

.btn-area {
    position: relative;
    height: 90px;
    margin-top: 10px;
}

button {
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;

    /* ğŸ”’ Critical mobile fixes */
    -webkit-tap-highlight-color: transparent;
    touch-action: none;
    user-select: none;
    transform: scale(1) !important;
}

#yesBtn {
    background: #ff3366;
    color: white;
    left: 20px;
    bottom: 0;
}

#noBtn {
    background: #555;
    color: white;
    right: 20px;
    bottom: 0;
}

#result {
    display: none;
}

#result img {
    width: 200px;
    margin-top: 15px;
}

/* Fireworks */
.firework {
    position: fixed;
    width: 10px;
    height: 10px;
    background: gold;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
    z-index: 9999;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(5); opacity: 0; }
}

/* Hearts */
.heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    z-index: 9999;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="card">
    <h1 id="typing"></h1>

    <div class="btn-area" id="btnArea">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜…</button>
    </div>

    <div id="result">
        <h2>Yaaay <span class="name">COCO</span>!!! ğŸ’•</h2>
        <p>
            You just made my heart very happy ğŸ’“<br>
            Screenshot this â€” youâ€™re officially my Valentine ğŸ’
        </p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
/* Typing effect */
const text = "Hey COCO ğŸ’•\nWill you be my Valentine?";
const typingEl = document.getElementById("typing");
let index = 0;

(function typeText() {
    if (index < text.length) {
        typingEl.innerHTML += text[index] === "\n" ? "<br>" : text[index];
        index++;
        setTimeout(typeText, 70);
    }
})();

/* Elements */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");
const card = document.getElementById("card");
const result = document.getElementById("result");
const music = document.getElementById("music");

/* ğŸŸ Fish-like escape logic */
function escapeNoButton(e) {
    e.preventDefault();
    e.stopPropagation();

    const area = btnArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const maxX = area.width - btn.width;
    const maxY = area.height - btn.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* ğŸ”‘ KEY PART â€” move BEFORE click */
noBtn.addEventListener("pointerdown", escapeNoButton);
noBtn.addEventListener("pointerenter", escapeNoButton);

/* âŒ Absolutely block clicks */
noBtn.addEventListener("click", e => {
    e.preventDefault();
    e.stopPropagation();
});

/* Yes button */
yesBtn.addEventListener("click", () => {
    card.innerHTML = "";
    result.style.display = "block";
    card.appendChild(result);
    music.play();
    fireworks();
    heartRain();
});

/* Effects */
function fireworks() {
    for (let i = 0; i < 30; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
    }
}

function heartRain() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "â¤ï¸";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.bottom = "0px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
